            <form class="segi-empat">
                <h1>Rumus <br> Segi empat</h1>
                <input type="text" name="Sisi" id="Sisi" value ="" placeholder="masukkan sisi">
                <br><br>
                <input type="button" id="btnHitung" onclick="hitungLLuasKKeliling()" value=" Hitung">

                <input type="text" name="potLuas" id="potLuas" value="" placeholder="Hasil luas">
                <br><br>
                <input type="text" name="potKeling" id="potKeliling" value="" placeholder="Hasil Kelliling">
            </form>
        <script>
            function hitungLLuasKKeliling() {
                var Sisi = document.getElementById("Sisi").value;
                var Luas = Sisi*Sisi;
                var Keliling = 4*Sisi;
                document.getElementById("potLuas").value = Luas;
                document.getElementById("potKeliling").value = Keliling;
            }
        </script>
            <form class="segi-panjang">
                <h1>Rumus <br> segi panjang</h1>
                <input type="text" name="ppanjang" id="ppanjang" value ="" placeholder="masukkan panjang">
                <br><br>
                <input type="text" name="llebar" id="llebar" value="" placeholder="masukkan lebar">
                <br><br>
                <input type="button" id="btnHitung" onclick="hitunglluas()" value=" Hitung">

                <input type="text" name="lluas" id="lluas" value="" placeholder="Hasil luas">
                <br><br>
                <input type="text" name="kkeling" id="kkeliling" value="" placeholder="Hasil Kelliling">
            </form>
        <script>
            function hitunglluas() {
                var ppanjang = document.getElementById("ppanjang").value;
                var llebar = document.getElementById("llebar").value;
                var lluas = ppanjang * llebar;
                var kkeliling = 2*ppanjang + 2*llebar;
                document.getElementById("lluas").value = lluas;
                document.getElementById("kkeliling").value = kkeliling;
            }
        </script>
        <hr><hr><hr>

                var phi = 3.14
                var luas;
                var kelilling;

                function hitung() {
                r = parseFloat(document.getElementById("jari").value);
                luas = phi * r * r;

                function hitungLuas(){
                var alas = document.getElementById("txtAlas").value;
                var tinggi = document.getElementById("txtTinggi").value;
                Luas = 1/2 * alas * tinggi;
